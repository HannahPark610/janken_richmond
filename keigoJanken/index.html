<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div id="divComputerChoice" class="col-md-12 centered">
                <img id="imgComputer" src="http://placehold.it/300x300" class="img-rounded imgSize300">
            </div>

            <div id="scoreBoard" class="divScore centered">
                <h1>SCORE: 0</h1>
            </div>
            <div id="divPlayerChoice" class="row">
                <div class="col-xs-4 centered">
                    <img id="imgRock" src="img/rock.jpg" class="img-rounded imgSize200" onclick="rps('rock')">
                </div>
                <div class="col-xs-4 centered">
                    <img id="imgPaper" src="img/paper.jpg" class="img-rounded imgSize200" onclick="rps('paper')">
                </div>
                <div class="col-xs-4 centered">
                    <img id="imgScissors" src="img/scissors.jpg" class="img-rounded imgSize200" onclick="rps('scissors')">
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
